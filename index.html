<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 1: Tính tiền thuế thu nhập cá nhân
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <label for="">Nhập họ tên</label>
                            <input type="text" class="form-control" id="txtHoten">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập tổng thu nhập năm</label>
                            <input type="number" class="form-control" id="numThuNhapNam">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số người phụ thuộc</label>
                            <input type="number" class="form-control" id="numPhuThuoc">
                        </div>
                        <button id="btnTinhThueThuNhap" class="btn btn-primary mt-3">Tính tiền thuế thu nhập cá nhân</button>
                    </div>
                    <div class="card-footer text-muted" id="kqTinhThueThuNhap"></div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 1: Tính tiền thuế thu nhập cá nhân
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <label>Chọn Loại Khách</label>
                            <select class="form-control" id="loaiKhach">
                                <option value="0">Nhà dân</option>
                                <option value="1">Doanh nghiệp</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Nhập mã khách hàng</label>
                            <input type="text" class="form-control" id="textMaKH">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số kênh cao cấp</label>
                            <input type="number" class="form-control" id="numKenhCaoCap">
                        </div>
                        <div id="soKetNoiDN" class="form-group soKetNoi ml-0 d-none">
                            <label for="">Nhập số kế nối</label>
                            <input type="number" class="form-control" id="numKetNoi">
                        </div>
                        <button id="btnTinhTienCap" class="btn btn-primary mt-3">Tính tiền cáp</button>
                    </div>
                    <div class="card-footer text-muted" id="kqTienCap"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
